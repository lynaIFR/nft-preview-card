<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">

      <div class="card">
        <div class="card-head">
          <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium image from frontendmentor.io">
          <img class="view-icon" src="./images/icon-view.svg" alt="icon-view from frontendmentor.io">
        </div>

        <div class="card-details">
          <span class="card-title">Equilibrium #3429</span>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="time-val">
            <span class="value">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH
            </span>
            <span class="time-left">
              <img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left
            </span>
          </div>

          <hr>
          <div class="author-info">
            <img src="./images/image-avatar.png" alt="author-avatar" class="author-avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
        
      </div>

  </main>

</body>
</html>
